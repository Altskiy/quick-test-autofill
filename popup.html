<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Быстрые настройки</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup">
        <label class="toggle">
            <span>Расширение ON/OFF</span>
            <input type="checkbox" id="toggleExtension">
        </label>
        <label class="toggle">
            <span>Автоматический выбор</span>
            <input type="checkbox" id="toggleAutoSelect">
        </label>
        <button type="button" class="refresh-btn" id="forceRefresh">Обновить кнопки</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
